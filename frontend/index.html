<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn2PDF</title>
    <script type="text/javascript" async src="index.js"></script>
</head>
<body>
    <link rel="stylesheet" href="styles.css">
    <section>
        <div class="title">LinkedIn 2 PDF</div>
        <div class="upload_resume">
            <form class="box" method="post" action="" enctype="multipart/form-data">
                <div class="box__input">
                    <div class="input_button">
                        <input class="box__file" type="file" name="files[]" id="file" data-multiple-caption="{count} files selected" multiple />
                    </div>
                        <button class="submit_resume submit"  type="submit">Upload</button>
                </div>
                <div class="box__uploading">Uploadingâ€¦</div>
                <div class="box__success">Done!</div>
                <div class="box__error">Error! <span></span>.</div>
              </form>
        </div>
        <div class="upload_linkedin">
            <input class="input_linkedin" placeholder="Candidate's LinkedIn"></input>
            <button class="submit_link submit" type="submit">Submit</button>
        </div>
    </section>
    
</body>
</html>
